{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

        <article class="content-section">
            <form method="POST" action="">
                {% csrf_token %}
                <fieldset class="form-group ">
                    <legend class="border-bottom mb-2">New Post !</legend>
                </fieldset>
                {{ form | crispy }}
                <div class="form-group">
                    <input class="btn btn-outline-primary mt-2" type="submit" value="Post">
                </div>
            </form>
        </article>
{% endblock content %}
