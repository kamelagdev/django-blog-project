{% extends 'blog/base.html' %}
{% block content %}

        <article class="media content-section">
            <form method="post" action="">
                {% csrf_token %}
                <fieldset class="border-bottom mb-4">
                    <legend>Do you want to delete this post ?</legend>
                </fieldset>

                <button class="btn btn-danger" type="submit" value="Post">Yes, Delete</button>
                <a class="btn btn-outline-info" href="{% url 'blog:post-detail' object.id %}">Cancel</a>
            </form>
        </article>
{% endblock content %}
